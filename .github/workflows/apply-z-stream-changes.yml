name: Apply Z-Stream Changes

run-name: Applying Z-stream changes to ${{ inputs.branch }}

on:
  workflow_dispatch:
    inputs:
      dry_run:
        type: boolean
        description: 'Dry Run (No changes are committed)'
        required: true
        default: true
      branch:
        description: 'branch name for which z-stream changes needs to be applied.'
        required: true
        default: 'rhoai-x.y'
      rbc_repo:
        type: string
        description: 'RHOAI-Build-Config repository (for testing use your fork: YOUR_USERNAME/RHOAI-Build-Config)'
        required: false
        default: 'red-hat-data-services/RHOAI-Build-Config'

permissions:
  contents: write
  pull-requests: write

jobs:
  apply-Z-stream-changes:
    runs-on: ubuntu-latest
    env:
      branch: ${{ github.event.inputs.branch }}
      PIPELINERUNS_DIR: "pipelineruns"
    steps:
      - name: Validate Inputs
        run: |
          # Validation: branch must follow the "rhoai-x.y" format
          if [[ ! "$branch" =~ ^rhoai-[0-9]+\.[0-9]+$ ]]; then
            echo "Error: branch '$branch' is not in the valid 'rhoai-x.y' format."
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}
          token: ${{ github.token }}

      - name: Print Debug Info
        run: |
          ls -lart

      - name: Checkout code - main
        uses: actions/checkout@v3
        with:
          path: tmp

      - name: Apply Z-stream Changes for ${{ github.event.inputs.branch }}
        run: ./tmp/script/apply-z-stream-changes.sh -b ${{ github.event.inputs.branch }} -d ${{ env.PIPELINERUNS_DIR }}
      
      - name: Remove tmp clone
        run: rm -rf tmp

      - name: Commit Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global color.ui always
          
          set -x
          git add ${{ env.PIPELINERUNS_DIR }}
          git diff --staged
          set +x

          # Check if there are any changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "[skip-sync] Z-stream Changes"
          fi

          # Check if dry_run is false and push changes if true
          if [[ "${{ github.event.inputs.dry_run }}" == 'false' ]]; then
            git push origin ${{ github.event.inputs.branch }}
          else
            echo "'dry_run' is enabled. No changes will be pushed."
          fi

  update-rhoai-build-config-tekton:
    runs-on: ubuntu-latest
    needs: apply-Z-stream-changes
    env:
      branch: ${{ github.event.inputs.branch }}
      RBC_REPO: ${{ github.event.inputs.rbc_repo || 'red-hat-data-services/RHOAI-Build-Config' }}
    outputs:
      new_version: ${{ steps.extract_version.outputs.new_version }}
    steps:
      - name: Extract version from branch
        id: extract_version
        run: |
          # Extract x.y from rhoai-x.y format (e.g., rhoai-2.16 -> 216)
          VERSION_XY=$(echo "$branch" | sed 's/rhoai-//' | tr -d '.')
          echo "version_xy=${VERSION_XY}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION_XY} from branch: ${branch}"

      - name: Checkout RHOAI-Build-Config
        uses: actions/checkout@v4
        with:
          repository: ${{ env.RBC_REPO }}
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}
          path: rhoai-build-config-tekton

      - name: Prepare branch name
        id: prepare_branch
        run: |
          VERSION_XY=${{ steps.extract_version.outputs.version_xy }}
          BRANCH_NAME="update-fbc-fragment-version-${VERSION_XY}-$(date +%s)"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "Prepared branch name: ${BRANCH_NAME}"

      - name: Install yq
        run: |
          os="$(uname -s | tr '[:upper:]' '[:lower:]')"
          arch="$(uname -m | sed 's/x86_64/amd64/')"
          yq_version="v4.44.3"
          yq_filename="yq-$yq_version"
          echo "-> Downloading yq" >&2
          curl -sSfLo "$yq_filename" "https://github.com/mikefarah/yq/releases/download/$yq_version/yq_${os}_${arch}"
          chmod +x $yq_filename
          sudo mv $yq_filename /usr/local/bin/yq

      - name: Find and update tekton files
        id: update_files
        run: |
          cd rhoai-build-config-tekton
          VERSION_XY=${{ steps.extract_version.outputs.version_xy }}
          FILES_UPDATED=0
          NEW_VERSION=""
          
          # Find files matching pattern rhoai-fbc-fragment-rhoai-xy-ocp-*-push.yaml
          while IFS= read -r file; do
            if [ -f "$file" ]; then
              echo "Processing file: $file"
              
              # Read current version value
              CURRENT_VERSION=$(yq eval '.spec.params[] | select(.name == "rhoai-version") | .value' "$file")
              
              if [ -z "$CURRENT_VERSION" ] || [ "$CURRENT_VERSION" == "null" ]; then
                echo "Warning: Could not find rhoai-version parameter in $file"
                continue
              fi
              
              echo "Current version: $CURRENT_VERSION"
              
              # Parse version (major.minor.patch)
              IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
              MAJOR=${VERSION_PARTS[0]}
              MINOR=${VERSION_PARTS[1]}
              PATCH=${VERSION_PARTS[2]}
              
              # Increment patch version
              NEW_PATCH=$((PATCH + 1))
              NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
              
              echo "New version: $NEW_VERSION"
              
              # Update the version in the YAML file using yq
              yq eval -i "(.spec.params[] | select(.name == \"rhoai-version\") | .value) = \"${NEW_VERSION}\"" "$file"
              
              # Verify the update
              UPDATED_VERSION=$(yq eval '.spec.params[] | select(.name == "rhoai-version") | .value' "$file")
              if [ "$UPDATED_VERSION" == "$NEW_VERSION" ]; then
                echo "Successfully updated $file: $CURRENT_VERSION -> $NEW_VERSION"
                FILES_UPDATED=$((FILES_UPDATED + 1))
              else
                echo "Error: Failed to update version in $file. Expected: $NEW_VERSION, Got: $UPDATED_VERSION"
                exit 1
              fi
            fi
          done < <(find .tekton -name "rhoai-fbc-fragment-rhoai-${VERSION_XY}-ocp-*-push.yaml" -type f 2>/dev/null || true)
          
          if [ $FILES_UPDATED -eq 0 ]; then
            echo "No matching files found or updated"
            echo "FILES_UPDATED=0" >> $GITHUB_OUTPUT
          else
            echo "Updated $FILES_UPDATED file(s)"
            echo "FILES_UPDATED=$FILES_UPDATED" >> $GITHUB_OUTPUT
            echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request for Tekton files
        if: steps.update_files.outputs.FILES_UPDATED > 0 && github.event.inputs.dry_run == 'false'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: rhoai-build-config-tekton
          commit-message: "Update FBC fragment version for ${{ github.event.inputs.branch }}"
          committer: Openshift-AI DevOps<openshift-ai-devops@redhat.com>
          author: Openshift-AI DevOps<openshift-ai-devops@redhat.com>
          branch: ${{ steps.prepare_branch.outputs.branch_name }}
          delete-branch: true
          title: "Update FBC fragment version for ${{ github.event.inputs.branch }}"
          body: |
            Automated version update for FBC fragment files.
            
            Branch: ${{ github.event.inputs.branch }}
            Version pattern: ${{ steps.extract_version.outputs.version_xy }}
            
            [Workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          repository: ${{ env.RBC_REPO }}
          base: main
          push-to-fork: none

      - name: Dry run message for Tekton files
        if: steps.update_files.outputs.FILES_UPDATED > 0 && github.event.inputs.dry_run == 'true'
        run: |
          echo "Dry run enabled. Changes would have been made but no PR created."
          echo "Files that would be updated:"
          cd rhoai-build-config-tekton
          git diff --name-only

  update-rhoai-build-config-patches:
    runs-on: ubuntu-latest
    needs: update-rhoai-build-config-tekton
    if: needs.update-rhoai-build-config-tekton.outputs.new_version != ''
    env:
      branch: ${{ github.event.inputs.branch }}
      RBC_REPO: ${{ github.event.inputs.rbc_repo || 'red-hat-data-services/RHOAI-Build-Config' }}
      NEW_VERSION: ${{ needs.update-rhoai-build-config-tekton.outputs.new_version }}
    steps:
      - name: Checkout RHOAI-Build-Config
        uses: actions/checkout@v4
        with:
          repository: ${{ env.RBC_REPO }}
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.GITHUB_TOKEN }}
          path: rhoai-build-config-patches

      - name: Prepare branch name
        id: prepare_branch_patches
        run: |
          BRANCH_NAME="update-patches-version-$(echo ${{ env.NEW_VERSION }} | tr '.' '-')-$(date +%s)"
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          echo "branch_name=${BRANCH_NAME}" >> $GITHUB_OUTPUT
          echo "Prepared branch name: ${BRANCH_NAME}"

      - name: Install yq
        run: |
          os="$(uname -s | tr '[:upper:]' '[:lower:]')"
          arch="$(uname -m | sed 's/x86_64/amd64/')"
          yq_version="v4.44.3"
          yq_filename="yq-$yq_version"
          echo "-> Downloading yq" >&2
          curl -sSfLo "$yq_filename" "https://github.com/mikefarah/yq/releases/download/$yq_version/yq_${os}_${arch}"
          chmod +x $yq_filename
          sudo mv $yq_filename /usr/local/bin/yq

      - name: Extract old version from files
        id: extract_old_version
        run: |
          cd rhoai-build-config-patches
          
          # Try to get version from bundle-patch.yaml
          OLD_VERSION=$(yq eval '.patch.version' bundle/bundle-patch.yaml 2>/dev/null || echo "")
          
          # If not found, try to get from catalog-patch.yaml (first entry)
          if [ -z "$OLD_VERSION" ] || [ "$OLD_VERSION" == "null" ]; then
            OLD_VERSION=$(yq eval '.olm.channels[0].entries[0].name' catalog/catalog-patch.yaml 2>/dev/null | sed 's/rhods-operator\.//' || echo "")
          fi
          
          if [ -z "$OLD_VERSION" ] || [ "$OLD_VERSION" == "null" ]; then
            echo "Warning: Could not determine old version, using NEW_VERSION"
            OLD_VERSION="${{ env.NEW_VERSION }}"
          fi
          
          echo "old_version=${OLD_VERSION}" >> $GITHUB_OUTPUT
          echo "Old version: ${OLD_VERSION}"
          echo "New version: ${{ env.NEW_VERSION }}"

      - name: Checkout konflux-central script
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          path: konflux-script
          sparse-checkout: |
            script/apply-z-stream-changes.sh

      - name: Update RHOAI-Build-Config patch files using script
        run: |
          chmod +x konflux-script/script/apply-z-stream-changes.sh
          # Use a dummy directory for -d since it's not needed for RBC-only updates
          mkdir -p /tmp/dummy-pipelineruns
          konflux-script/script/apply-z-stream-changes.sh \
            -b "${{ github.event.inputs.branch }}" \
            -d /tmp/dummy-pipelineruns \
            -r "$(pwd)/rhoai-build-config-patches" \
            -v "${{ env.NEW_VERSION }}" \
            --update-rbc

      - name: Verify changes
        run: |
          cd rhoai-build-config-patches
          echo "=== Changes Summary ==="
          git diff --stat
          echo ""
          echo "=== Detailed Changes ==="
          git diff

      - name: Create Pull Request for Patch files
        if: github.event.inputs.dry_run == 'false'
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          path: rhoai-build-config-patches
          commit-message: "Update patch files version to ${{ env.NEW_VERSION }} for ${{ github.event.inputs.branch }}"
          committer: Openshift-AI DevOps<openshift-ai-devops@redhat.com>
          author: Openshift-AI DevOps<openshift-ai-devops@redhat.com>
          branch: ${{ steps.prepare_branch_patches.outputs.branch_name }}
          delete-branch: true
          title: "Update patch files version to ${{ env.NEW_VERSION }} for ${{ github.event.inputs.branch }}"
          body: |
            Automated version update for patch files.
            
            Branch: ${{ github.event.inputs.branch }}
            Old Version: ${{ steps.extract_old_version.outputs.old_version }}
            New Version: ${{ env.NEW_VERSION }}
            
            Changes:
            - Updated productVersion in config files
            - Updated version in bundle/bundle-patch.yaml
            - Updated name, replaces, and skipRange in catalog/catalog-patch.yaml
            
            [Workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          repository: ${{ env.RBC_REPO }}
          base: ${{ github.event.inputs.branch }}
          push-to-fork: none

      - name: Dry run message for Patch files
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "Dry run enabled. Changes would have been made but no PR created."
          echo "Files that would be updated:"
          cd rhoai-build-config-patches
          git diff --name-only

