apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/red-hat-data-services/feast?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/cancel-in-progress: "false"
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    build.appstudio.openshift.io/build-nudge-files: "build/operator-nudging.yaml"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "push" && target_branch == "rhoai-2.25"
      && ( "sdk/python/feast/infra/feature_servers/multicloud/**".pathChanged() || "sdk/python/requirements/py3.11-minimal-requirements.txt".pathChanged()  || "sdk/python/requirements/py3.11-minimal-sdist-requirements-build.txt".pathChanged() || ".tekton/odh-feature-server-v2-25-push.yaml".pathChanged() || "Dockerfiles/Dockerfile.feature-server.konflux".pathChanged())
  creationTimestamp:
  labels:
    appstudio.openshift.io/application: rhoai-v2-25
    appstudio.openshift.io/component: odh-feature-server-v2-25
    pipelines.appstudio.openshift.io/type: build
  name: odh-feature-server-v2-25-on-push
  namespace: rhoai-tenant
spec:
  timeouts:
    pipeline: 10h
    tasks: 8h
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: additional-tags
    value:
    - '{{target_branch}}-{{revision}}'
  - name: additional-labels
    value:
    - version=v2.25.2
    - io.openshift.tags=odh-feature-server
  - name: output-image
    value: quay.io/rhoai/odh-feature-server-rhel9:{{target_branch}}
  - name: dockerfile
    value: Dockerfiles/Dockerfile.feature-server.konflux
  - name: path-context
    value: "sdk/python/feast/infra/feature_servers/multicloud"
  - name: hermetic
    value: false
  - name: prefetch-input
    value: |
      [
        {
          "type": "pip",
          "path": ".",
          "requirements_files": [
            "sdk/python/feast/infra/feature_servers/multicloud/requirements.txt",
            "sdk/python/feast/infra/feature_servers/multicloud/requirements-ppc64le.txt"
          ],
          "requirements_build_files": [
            "sdk/python/requirements/py3.11-minimal-requirements.txt",
            "sdk/python/requirements/py3.11-minimal-sdist-requirements.txt",
            "sdk/python/requirements/py3.11-minimal-sdist-requirements-build.txt"
          ],
          "allow_binary": "true"
        },
        {
          "type": "rpm",
          "path": "sdk/python/feast/infra/feature_servers/multicloud/offline"
        },
        {
          "type": "generic",
          "path": "sdk/python/feast/infra/feature_servers/multicloud"
        }
      ]
  - name: build-source-image
    value: true
  - name: build-image-index
    value: true
  - name: build-platforms
    value:
    - linux/x86_64
    - linux-m2xlarge/arm64
    - linux/ppc64le
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/red-hat-data-services/konflux-central.git
    - name: revision
      value: '{{ target_branch }}'
    - name: pathInRepo
      value: pipelines/multi-arch-container-build.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-odh-feature-server-v2-25
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
